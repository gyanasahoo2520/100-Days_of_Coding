<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Coverter</title>
    <link rel="stylesheet" href="Htstyle.css">
</head>
<body>
    <form action="" id="calculator">
        <h1>Height Converter</h1>
       <div id="results"></div>
        <div class="row">
        <label for="feet">Feet</label><input id="feet"><br>
        </div>
        <div class="row">
        <label for="inches">Inches</label><input id="inches"><br>
        </div>
        <div class="row">
        <input id="button" type="submit" value="Convert to cm">
        </div>

    </form>
    <script src="Htscript.js"></script>
</body>
</html>
