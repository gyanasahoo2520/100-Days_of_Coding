<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character And Word Counter App</title>
    <link rel="stylesheet" href="Wordstyle.css">
</head>
<body>
    <div class="wrapper">


        <div class="count">
          <div>
            <h5 id="word-count">0</h5>
            <p>Words</p>
          </div>
          <div>
            <h5 id="charac-count">0</h5>
            <p>Characters</p>
          </div>
        </div>
  
  
        <div class="container">
  
          <textarea
            id="input-textarea"
            rows="12"
            placeholder="Start Typing here..."
          ></textarea>
        </div>
  
  
      </div>
    <script src="Wordscript.js"></script>
</body>
</html>
