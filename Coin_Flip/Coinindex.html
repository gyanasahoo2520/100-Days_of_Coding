<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin-Flip Game</title>
    <link rel="stylesheet" href="Coinstyle.css">
</head>
<body>
    <div class="container">

        <div class="coin" id="coin">
            <div class="heads">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9t5nV6KYcyjAxtHhXOLX6areT-u3DqykzGA&s">
            </div>
            <div class="tails">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKPXdeMWZbX3Vk9Qc3tgGtERTCZNe5z1OyzXN8ZejoIrXgA95Wi4mfTV3BgGr0lGHO5I4&usqp=CAU">
            </div>
        </div>
         <div class="stats">
             <p id="heads-count">Heads: 0</p>
             <p id="tails-count">Tails: 0</p>
         </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <script src="Coinscript.js"></script>
</body>
</html>
