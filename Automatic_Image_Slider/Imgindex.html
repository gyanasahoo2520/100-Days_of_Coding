<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic 3D Image Slider</title>
    <link rel="stylesheet" href="Imgstyle.css">
</head>
<body>
    <div class="slider">
        <div class="rotator">
           <div class="items">
              <img src="https://i.pinimg.com/originals/2b/de/de/2bdede0647e3cdf75b44ea33723201d9.jpg" alt="items photo" />
           </div>
           <div class="items">
              <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700291270.jpg" />
           </div>
           <div class="items">
              <img src="https://images6.alphacoders.com/462/thumb-1920-462371.jpg" alt="items photo" />
           </div>
           <div class="items">
              <img src="https://wallpaperaccess.com/full/1154341.jpg" alt="items photo" />
           </div>
           <div class="items">
              <img src="https://wallpapercave.com/wp/wp2634222.jpg" />
           </div>
           <div class="items">
              <img src="https://www.pixelstalk.net/wp-content/uploads/images2/Nature-flowers-rose.jpg" alt="items photo" />
           </div>
           <div class="items">
              <img src="https://images5.alphacoders.com/343/thumb-1920-343645.jpg" alt="items photo" />
           </div>
           <div class="items">
              <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539__340.jpg" alt="items photo" />
           </div>
           <div class="items">
              <img src="https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636__340.jpg" alt="items photo" />
           </div>
        </div>
</body>
</html>
